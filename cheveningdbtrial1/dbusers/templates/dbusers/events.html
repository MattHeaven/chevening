{% extends "dbusers/base.html" %}

{% block content %}
<section id="events" style="width: 100%; padding: 50px 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 style="text-align: center; color: #333; font-size: 36px; font-family: 'General Sans', sans-serif;">Our Events</h2>
    
    <div style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; margin-top: 20px;">
        {% for event in events %}
        <div style="width: 300px; height: auto; border-radius: 6px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="{{ event.image.url }}" alt="{{ event.title }}" style="width: 100%; height: 200px; object-fit: cover;">
            <div style="padding: 16px; background-color: #fff;">
                <h3 style="font-size: 24px; font-family: 'General Sans', sans-serif; color: #333;">{{ event.title }}</h3>
                <p style="font-size: 16px; font-family: 'General Sans', sans-serif; color: #666;">{{ event.description|truncatewords:20 }}</p>
                <a href="{% url 'dbusers:event_detail' event.id %}" style="color: #007bff; font-size: 16px; font-weight: 400;">Read more...</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<style>
    @media (max-width: 768px) {
        .responsive-heading {
            font-size: 18px;
        }
    }
</style>
{% endblock %}
