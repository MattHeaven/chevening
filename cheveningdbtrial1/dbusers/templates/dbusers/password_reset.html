{% extends 'dbusers/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container d-flex justify-content-center" style="margin-top: 30px;">
        <div class="password-reset-card" style="width: 400px; background-color:#131414; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); color: white;">
            <h1 class="text-center" style="color: white; margin-bottom: 20px;">Password Reset</h1>
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center" style="margin-top: 15px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Password Reset Email</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .password-reset-card {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .password-reset-card:hover {
            background-color: transparent; /* Fully transparent background on hover */
            box-shadow: none; /* Optionally remove shadow for a fully clear effect */
        }
    </style>
{% endblock %}
