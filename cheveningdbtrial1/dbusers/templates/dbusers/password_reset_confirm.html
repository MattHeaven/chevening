<!-- dbusers/templates/dbusers/password_reset_confirm.html -->
{% extends 'dbusers/base.html' %}

{% block content %}
    <div class="container">
        <h1>Reset your password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Use crispy forms for styling -->
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </form>
    </div>
{% endblock %}
