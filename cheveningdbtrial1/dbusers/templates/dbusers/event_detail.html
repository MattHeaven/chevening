{% extends "dbusers/base.html" %}

{% block content %}
<section id="event_detail" style="width: 100%; padding: 50px 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 style="text-align: center; color: #333; font-size: 36px; font-family: 'General Sans', sans-serif;">{{ event.title }}</h2>
    
    <div style="width: 70%; margin-top: 20px;">
        <img src="{{ event.image.url }}" alt="{{ event.title }}" style="width: 100%; height: 400px; object-fit: cover; border-radius: 6px;">
        <p style="font-size: 18px; font-family: 'General Sans', sans-serif; color: #333; margin-top: 20px;">{{ event.description }}</p>
        <p style="font-size: 16px; font-family: 'General Sans', sans-serif; color: #666;">Date: {{ event.date|date:"F j, Y" }}</p>
    </div>
</section>
<style>
    @media (max-width: 768px) {
        .responsive-heading {
            font-size: 18px;
        }
    }
</style>
{% endblock %}
