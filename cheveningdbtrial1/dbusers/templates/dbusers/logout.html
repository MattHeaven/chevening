{% extends 'dbusers/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 40px; text-align: center;">
        <div class="logout-message">
            <h1 style="font-size: 36px; font-weight: 600; color: #333; margin-bottom: 20px;">You have been logged out</h1>
            <h5 class="sub-heading" style="font-size: 18px; color: #555; margin-bottom: 30px;">
                We're sorry to see you go. You can log back in anytime.
            </h5>
            <a href="{% url 'dbusers:login' %}" class="btn btn-primary" style="padding: 12px 30px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 5px; transition: background-color 0.3s ease; text-decoration: none;">
                Login Again
            </a>
        </div>
    </div>
{% endblock %}
<style>
    @media (max-width: 768px) {
        .responsive-heading {
            font-size: 18px;
        }
    }
</style>
