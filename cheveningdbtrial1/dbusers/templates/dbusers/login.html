{% extends 'dbusers/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
    <div class="container d-flex justify-content-center" style="margin-top: 30px;" >
        <div style="width: 400px; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="text-center">
                <img src="{% static 'assets/CheveningLogo.png' %}" alt="Logo" style="width: 100%; margin-bottom: 20px;">
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color: black; text-align: center;">Sign In Now</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center" id="signup-button" style="margin-top: 20px; color: black;">
                    <button class="btn btn-primary" style="width: 100%;">Sign In</button>
                </div>
                <div class="form-group text-center">
                    <small style="color: black;">Don't have an account yet? <a href="{% url 'dbusers:register' %}" style="color: black;">Sign Up</a></small>
                </div>
                <div class="form-group text-center">
                    <small style="color: black;">Forgot your password? <a href="{% url 'dbusers:password_reset' %}" style="color: black;">Reset Password</a></small>
                </div>
            </form>
        </div>
    </div>

    <style>
    @media (max-width: 768px) {
        .responsive-heading {
            font-size: 18px;
        }
    }
    .card-container:hover {
        background-color: white; /* Transparent background on hover */
        box-shadow: none; /* No shadow on hover */
        }
    </style>
{% endblock %}
