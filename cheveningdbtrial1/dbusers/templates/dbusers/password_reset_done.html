{% extends 'dbusers/base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center" style="margin-top: 30px;">
        <div class="confirmation-card" style="width: 450px; background-color: #f8f9fa; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); color: #333;">
            <h1 class="text-center" style="color: #007bff; font-size: 24px; margin-bottom: 15px;">Check Your Email</h1>
            <p style="font-size: 16px; text-align: center; color: #555;">
                If an account with that email exists, you will receive an email with instructions to reset your password.
            </p>
        </div>
    </div>

    <style>
    @media (max-width: 768px) {
        .responsive-heading {
            font-size: 18px;
        }
    }

    .confirmation-card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .confirmation-card:hover {
        transform: translateY(-5px); /* Slight lift effect */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
    }
    </style>
{% endblock %}
