{% extends 'dbusers/base.html' %}
{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.created_at }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: auto; max-width: 600px;">
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
