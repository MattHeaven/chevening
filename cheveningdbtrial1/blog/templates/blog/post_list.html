{% extends 'dbusers/base.html' %}
{% load static %}

{% block content %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <div class="container" style="margin-top: 30px;">
        <h1 class="page-title" style="font-family: 'Merriweather', serif; font-size: 36px; color: #333; text-align: center; margin-bottom: 40px;">Blog Posts</h1>
        
        {% for post in posts %}
            <div class="post-card" style="background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 30px; max-width: 800px; margin-left: auto; margin-right: auto;">
                <h2 style="font-family: 'Merriweather', serif; font-size: 28px; color: #007bff; margin-bottom: 10px;">
                    <a href="{{ post.get_absolute_url }}" style="text-decoration: none; color: #007bff;">{{ post.title }}</a>
                </h2>
                <p style="font-family: 'Roboto', sans-serif; color: #777; font-size: 14px; margin-bottom: 15px;">{{ post.created_at }}</p>
                
                {% if post.image %}
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: auto; max-width: 600px; border-radius: 5px;">
                    </div>
                {% endif %}
                
                <p style="font-family: 'Roboto', sans-serif; color: #444; font-size: 16px; line-height: 1.6;">
                    {{ post.content|truncatewords:30 }} <!-- Short preview of post content -->
                    <a href="{{ post.get_absolute_url }}" style="color: #007bff; text-decoration: none; font-weight: bold;">Read more</a>
                </p>
            </div>
        {% endfor %}
    </div>

    <style>
        .post-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
            transform: translateY(-5px); /* Slight lift effect */
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .post-card h2 a:hover {
            color: #0056b3; /* Darker blue on hover for links */
        }
        @media (max-width: 768px) {
            .responsive-heading {
                font-size: 18px;
            }
        }
    </style>
{% endblock %}
