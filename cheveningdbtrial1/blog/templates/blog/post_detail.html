{% extends 'dbusers/base.html' %}
{% load static %}

{% block content %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <div class="container" style="max-width: 800px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-family: 'Merriweather', serif; font-size: 36px; color: #333; text-align: center; margin-bottom: 20px;">{{ post.title }}</h1>
        
        <p style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #777; text-align: center; margin-bottom: 30px;">Published on {{ post.created_at }}</p>
        
        {% if post.image %}
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: auto; max-width: 600px; border-radius: 5px;">
            </div>
        {% endif %}
        
        <p style="font-family: 'Roboto', sans-serif; font-size: 18px; color: #444; line-height: 1.7; margin-bottom: 30px;">
            {{ post.content }}
        </p>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="{% url 'blog:post_list' %}" style="font-family: 'Roboto', sans-serif; font-weight: bold; color: #007bff; text-decoration: none; font-size: 16px;">&larr; Back to Blog</a>
        </div>
    </div>

    <style>
        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
            transition: box-shadow 0.3s ease;
        }
        .container a:hover {
            color: #0056b3; /* Darker link color on hover */
        }
        @media (max-width: 768px) {
            .responsive-heading {
                font-size: 18px;
            }
        }
    </style>
{% endblock %}
