{% extends 'dbusers/base.html' %}
{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.created_at }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: auto; max-width: 600px;">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{% url 'blog:post_list' %}">Back to Blog</a>
</div>
{% endblock %}
